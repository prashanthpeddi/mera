<body>
        <div class="king">
            <h2 class="reg">Electricity Board Management System</h2>

            <div class="main">

                    <br>
                    <br>

                    <br>

                </form>
            </div>
            <br>
       
        </div>
    <script>
        var d = document.forms;
        console.log(d[0])

        var arr = [];
        d[0].addEventListener("submit", (e) => {
            e.preventDefault();
           obj={
            customer_id: e.target[0].value,
            name: e.target[1].value,
            age: e.target[2].value,
            adress: e.target[3].value,
            contact: e.target[4].value,
            id_prof: e.target[5].value,
            connection: e.target[6].value,
            password: e.target[7].value
           }
            console.log(obj)
            arr.push(obj)

            console.log(arr)
            e.target[0].value = "",
                e.target[1].value = "",
                e.target[2].value = "",
                e.target[3].value = "",
                e.target[4].value = "",
                e.target[5].value = "",
                e.target[6].value = "",
                e.target[7].value = ""
            localStorage.setItem("user", JSON.stringify(arr));

        })




    </script>
